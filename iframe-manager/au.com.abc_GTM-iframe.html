<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ABC MLE GTM Iframe</title>
        <script>
            const queryParams = new URLSearchParams(window.location.search);
            const gtmId = queryParams.get("gtmId");
            const gtmEnvironment = queryParams.get("gtmEnvironment");
            const appVersion = queryParams.get("appVersion");

            window.dataLayer = [
                {
                    debug: {
                        schemaVersion: "20190815",
                    },
                    application: {
                        platform: "connectedtv",
                        product: "iview-mle",
                        generatorName: "iview-mle",
                        environment: gtmEnvironment,
                        generatorVersion: appVersion, // change as appropriate for the build version
                        customPageview: true,
                    },
                },
            ];
            (function (w, d, s, l, i) {
                w[l] = w[l] || [];
                w[l].push({
                    "gtm.start": new Date().getTime(),
                    event: "gtm.js",
                });
                var f = d.getElementsByTagName(s)[0],
                    j = d.createElement(s),
                    dl = l != "dataLayer" ? "&l=" + l : "";
                j.async = true;
                j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
                f.parentNode.insertBefore(j, f);
            })(window, document, "script", "dataLayer", gtmId);
        </script>
    </head>
</html>
